<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WHO Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">WHO</div>
      <div>
        <div class="title">Define Your Who</div>
        <div class="subtitle">Quick clarity. No fluff.</div>
      </div>
    </div>

    <div class="a11y">
      <button class="btn ghost" id="fontDown" aria-label="Decrease font size">A−</button>
      <input id="fontSlider" type="range" min="0.9" max="1.3" step="0.05" aria-label="Font size slider" />
      <button class="btn ghost" id="fontUp" aria-label="Increase font size">A+</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="step-header">
        <h1 id="stepTitle">Loading…</h1>
        <p class="hint" id="stepHint"></p>
      </div>

      <div id="stepBody"></div>

      <div class="actions">
        <button class="btn ghost" id="backBtn">Back</button>
        <div class="right-actions">
          <button class="btn ghost" id="saveBtn" title="Saves to this device">Save</button>
          <button class="btn primary" id="nextBtn">Next</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-links">
        <a id="siteLink" href="http://MyWHOthoughts.com" target="_blank" rel="noopener">MyWHOthoughts.com</a>
        <span class="dot">•</span>
        <a id="bookLink" href="https://bit.ly/3PxJ3MD" target="_blank" rel="noopener">Book</a>
      </div>
      <div class="footer-note">
        Your answers save locally on your device unless you choose to email them.
      </div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
