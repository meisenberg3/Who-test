<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHO Assessment</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: #0b0f14;
      color: #fff;
    }

    .wrap {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      background: #7c3aed;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- LANDING -->
    <div id="landing" class="card">
      <h1>WHO Assessment</h1>
      <p>Identify your Values, Pillars, Ideal Emotion, and Trigger.</p>
      <button id="startBtn">Start assessment</button>
    </div>

    <!-- APP -->
    <div id="app" class="card" hidden>
      <h2 id="stepTitle"></h2>
      <p id="stepPrompt"></p>

      <textarea id="inputBox" rows="5" style="width:100%; padding:12px; border-radius:12px;"></textarea>

      <div style="margin-top:16px;">
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <!-- RESULTS -->
    <div id="results" class="card" hidden>
      <h2>Your WHO Snapshot</h2>
      <pre id="resultsText"></pre>
      <button id="restartBtn">Restart</button>
    </div>

  </div>

  <!-- SCRIPT MUST BE LAST -->
  <script src="app.js"></script>
</body>
</html>
